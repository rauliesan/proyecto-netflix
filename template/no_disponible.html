<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Funcionalidad No Disponible</title>
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <style>
        body {
            background-image: url('../images/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            background-color: black;
        }

        /* Header con logo */
        header {
            padding: 20px;
        }

        #logo {
            margin-top: 1%;
            width: 15%;
        }

        /* Contenedor principal del mensaje */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .message-box {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Icono de alerta */
        .alert-icon {
            font-size: 60px;
            color: #e50914;
            margin-bottom: 20px;
        }

        /* Título de la sección */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Descripción */
        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Botón */
        button {
            padding: 12px 20px;
            margin: 20px 0;
            width: auto;
            min-width: 200px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        select {
            padding: 8px;
            background-color: #333;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .message-box {
                padding: 20px;
                width: 90%;
            }

            #logo {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="logo" id="logo">
    </header>

    <div class="main-container">
        <div class="message-box">
            <div class="alert-icon">&#9888;</div>
            <h1>Funcionalidad no disponible</h1>
            <p>Lo sentimos, esta funcionalidad aún no está implementada. Estamos trabajando para mejorar tu experiencia.</p>
            <p>Gracias por tu paciencia mientras desarrollamos nuevas características para ti.</p>
            <button onclick="window.history.back()">Volver</button>
        </div>
    </div>
</body>
</html>
